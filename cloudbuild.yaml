steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/website-repo/website', '.']

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/website-repo/website']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - website-service
      - --image=us-central1-docker.pkg.dev/$PROJECT_ID/website-repo/website
      - --region=us-central1
      - --platform=managed
      - --allow-unauthenticated

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/website-repo/website'
